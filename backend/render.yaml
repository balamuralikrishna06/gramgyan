services:
  - type: web
    name: gramgyan-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SARVAM_API_KEY
        sync: false
      - key: MSG91_AUTH_KEY
        sync: false
      - key: MSG91_TEMPLATE_ID
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DEBUG
        value: "False"
