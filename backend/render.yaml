services:
  - type: web
    name: gramgyan-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SARVAM_API_KEY
        sync: false
      - key: DEBUG
        value: "False"
