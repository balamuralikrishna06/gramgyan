name: gramgyan
description: "GramGyan - Voice-First Farmer Knowledge Sharing App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  google_maps_flutter: ^2.10.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  cached_network_image: ^3.4.1
  intl: any
  shimmer: ^3.0.0
  google_fonts: ^6.2.1
  uuid: ^4.5.1
  supabase_flutter: ^2.8.4
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.2
  flutter_svg: ^2.0.17
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  flutter_map_marker_cluster: ^1.3.3
  geolocator: ^11.0.0
  http: ^1.2.0
  flutter_map_location_marker: ^8.1.0
  record: ^6.2.0
  audioplayers: ^6.5.1
  flutter_tts: ^4.2.5
  permission_handler: ^12.0.1
  path_provider: ^2.1.5
  mime: ^2.0.0
  http_parser: ^4.1.2
  google_generative_ai: ^0.4.7
  speech_to_text: ^7.0.0
  flutter_local_notifications: ^20.1.0
  geocoding: ^4.0.0
  flutter_dotenv: ^6.0.0
  image_picker: ^1.2.1
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "logo.png"
